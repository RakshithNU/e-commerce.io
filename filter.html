<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Section Example</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <div class="filter-section">
        <h2>Filters</h2>
        
        <!-- Category Filter -->
        <div class="filter-category">
            <h3>Category</h3>
            <ul>
                <li><input type="checkbox" id="category1"> <label for="category1">Electronics</label></li>
                <li><input type="checkbox" id="category2"> <label for="category2">Fashion</label></li>
                <li><input type="checkbox" id="category3"> <label for="category3">Home & Kitchen</label></li>
            </ul>
        </div>
        
        <!-- Price Range Filter -->
        <div class="filter-price">
            <h3>Price Range</h3>
            <label for="min-price">Min:</label>
            <input type="number" id="min-price" placeholder="0">
            <label for="max-price">Max:</label>
            <input type="number" id="max-price" placeholder="1000">
        </div>
        
        <!-- Rating Filter -->
        <div class="filter-rating">
            <h3>Rating</h3>
            <ul>
                <li><input type="radio" id="rating1" name="rating" value="5"> <label for="rating1">5 stars</label></li>
                <li><input type="radio" id="rating2" name="rating" value="4"> <label for="rating2">4 stars & up</label></li>
                <li><input type="radio" id="rating3" name="rating" value="3"> <label for="rating3">3 stars & up</label></li>
                <li><input type="radio" id="rating4" name="rating" value="2"> <label for="rating4">2 stars & up</label></li>
                <li><input type="radio" id="rating5" name="rating" value="1"> <label for="rating5">1 star & up</label></li>
            </ul>
        </div>
        
        <button class="apply-filters">Apply Filters</button>
    </div>
</body>
</html>
